<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
<div class="container">
    <div class="row">
        <app-inner-content #slider [itemWidth]=itemWidth [itemHeight]=itemHeight [itemsQuantity]=itemsQuantity [showControls]="true">
            <div class="inline">
                <ng-container *appDuplicate>
                <div *ngFor="let item of sliderData;let indexOfelement=index;">
                    <div class="card slider-card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div class="d-flex flex-column">
                                    <p class="card-text {{item.textColor}} textBold">
                                        {{item.name}}
                                    </p>
                                    <p class="card-text {{item.textColor}}">
                                        {{item.trade.toFixed(2)}}
                                    </p>
                                </div>
                                <div class="d-flex flex-column">
                                    <p class="card-text {{item.textColor}} textBold">
                                        {{item.price.toFixed(2)}}
                                    </p>
                                    <p class="card-text {{item.textColor}}">
                                        {{item.percentage.toFixed(2)}}%
                                    </p>
                                </div>
                                <div class="d-flex flex-column align-self-center">
                                    <div *ngIf="item.isFlat">
                                        <div class="d-flex justify-content-center {{item.textColor}}">
                                            <i class="fa fa-down-long"></i>
                                            <i class="fa fa-up-long"></i>
                                        </div>
                                    </div>
                                    <div *ngIf="!item.isFlat">
                                        <i class="{{item.textColor}} {{item.icon}}"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </ng-container>
            </div>
      </app-inner-content>
    </div>
</div>
