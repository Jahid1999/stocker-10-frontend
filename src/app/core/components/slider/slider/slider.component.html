<div class="container">
  <div class="row">
    <div>
      <app-inner-content
        #slider
        [itemWidth]="itemWidth"
        [itemHeight]="itemHeight"
        [itemsQuantity]="itemsQuantity"
        [showControls]="true"
      >
        <div class="inline">
          <ng-container *appDuplicate>
            <div *ngFor="let item of sliderData; let indexOfelement = index">
              <div class="card slider-card">
                <div class="card-body">
                  <div class="d-flex justify-content-between">
                    <p class="card-text">{{ item.name }}</p>
                    <p class="card-text {{ item.textColor }}">
                      {{ item.price }}
                    </p>
                  </div>
                  <div class="d-flex justify-content-between">
                    <p
                      class="card-text {{ item.textColor }}"
                      style="font-weight: bold"
                    >
                      <i class="{{ item.icon }}" aria-hidden="true"></i>
                      {{ item.trade.toFixed(2) }}
                    </p>
                    <p class="card-text {{ item.textColor }}">
                      {{ item.percentage.toFixed(2) }}%
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
      </app-inner-content>
    </div>
  </div>
</div>
