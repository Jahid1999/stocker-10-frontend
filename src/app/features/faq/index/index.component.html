<div class="works-features">
  <div class="container">
    <div class="row">
      <div class="col col-lg-12 col-xl-12">
        <div id="accordionId" class="works-container">
          <div class="cards">
            <div class="card">
              <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
                <mat-nested-tree-node
                  *matTreeNodeDef="let node; when: hasChild"
                >
                  <div class="card-header" id="accordionItemHeading">
                    <h5 class="mb-0">
                      <div *ngIf="node.heading === itemHeading">
                        <button
                          matTreeNodeToggle
                          class="btn btn-link"
                          aria-expanded="false"
                          [attr.aria-label]="'Toggle ' + node.heading"
                          (click)="change(node.heading)"
                        >
                          {{ node.heading }}
                        </button>
                      </div>

                      <div *ngIf="node.heading !== itemHeading">
                        <button
                          matTreeNodeToggle
                          class="btn btn-link"
                          aria-expanded="false"
                          [attr.aria-label]="'Toggle ' + node.heading"
                          (click)="change(node.heading)"
                        >
                          {{ node.heading }}
                        </button>
                      </div>
                    </h5>
                  </div>
                  <div *ngIf="node.heading == itemHeading" class="fontfamily">
                    <div class="card-body" [innerHTML]="node.description"></div>
                  </div>
                  <ng-container matTreeNodeOutlet></ng-container>
                </mat-nested-tree-node>
              </mat-tree>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
