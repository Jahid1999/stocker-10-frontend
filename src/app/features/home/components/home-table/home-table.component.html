<div *ngIf="spinner">
  <div class="wrapper">
    <div class="inner">
      <mat-spinner></mat-spinner>
    </div>
  </div>
</div>
<div class="input-group rounded">
  <form>
    <input
      type="search"
      class="form-control rounded"
      placeholder="Search"
      aria-label="Search"
      aria-describedby="search-addon"
      [(ngModel)]="search"
      (input)="searchCompany()"
    />
  </form>
</div>
<div *ngIf="!spinner" class="myclass">
  <table datatable [dtOptions]="dtOptions" class="hover"></table>
</div>
