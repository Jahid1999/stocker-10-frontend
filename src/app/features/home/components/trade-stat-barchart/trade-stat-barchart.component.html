<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
/>
<div class="bar-title" >
  <i style="margin: 0px 85px 0px 10px;" class="fa fa-solid fa-chevron-left"></i>

  <p >TRADE STATISTICS</p>
  <i style="margin: 0px 10px 0px 85px;"class="fa fa-solid fa-chevron-right"></i>
</div>
<br>
<button
  style="background-color: transparent; border: transparent"
  (click)="toggleChart()">
  <i *ngIf="isBarChart" class="fa fa-pie-chart fa-xl"></i>
  <i *ngIf="!isBarChart" class="fa fa-chart-simple fa-xl"></i>
</button>

<div *ngIf="dataAvailable" id="chart">
  <div *ngIf="isBarChart">
    <apx-chart
      [series]="chartOptions.series"
      [chart]="chartOptions.chart"
      [dataLabels]="chartOptions.dataLabels"
      [plotOptions]="chartOptions.plotOptions"
      [xaxis]="chartOptions.xaxis"
      [stroke]="chartOptions.stroke"
      [fill]="chartOptions.fill"
      [grid]="chartOptions.grid"
      [legend]="chartOptions.legend"
    ></apx-chart>
  </div>
  <div *ngIf="!isBarChart">
    <app-pie-chart></app-pie-chart>
  </div>
  <div class="box-group">
    <div class="box" style="color: #0085de">
      {{ tradeStatDataLabel.unchanged }}
      <div style="margin-left: 5px">
        <i class="fa fa-down-long"></i><i class="fa fa-up-long"></i>
      </div>
    </div>
    <div class="box" style="color: #17d540">
      {{ tradeStatDataLabel.up }}
      <div style="margin-left: 5px">
        <i class="fa fa-down-long"></i><i class="fa fa-up-long"></i>
      </div>
    </div>
    <div class="box" style="color: #bc0404">
      {{ tradeStatDataLabel.down }}
      <div style="margin-left: 5px">
        <i class="fa fa-down-long"></i><i class="fa fa-up-long"></i>
      </div>
    </div>
  </div>
  <br />
  <div class="box-group">
    <div class="box" style="color: #0085de">
      {{ tradeStatDataLabel.unchanged_percentage }}%
      <div style="margin-left: 5px">
        <i class="fa fa-down-long"></i><i class="fa fa-up-long"></i>
      </div>
    </div>
    <div class="box" style="color: #17d540">
      {{ tradeStatDataLabel.up_percentage }}%
      <div style="margin-left: 5px">
        <i class="fa fa-down-long"></i><i class="fa fa-up-long"></i>
      </div>
    </div>
    <div class="box" style="color: #bc0404">
      {{ tradeStatDataLabel.down_percentage }}%
      <div style="margin-left: 5px">
        <i class="fa fa-down-long"></i><i class="fa fa-up-long"></i>
      </div>
    </div>
  </div>
  <div
    class="center"
    style="font-weight: 600; margin: 20px 0px 10px 42px; color: rgb(81, 81, 81)"
  >
    {{ today | date: "medium" }}
  </div>
  <div style="display: inline-flex;margin-left: 35px;">
    <button  class="block-button">TODAY</button>
    <button style="margin-left:20px" class="block-button">10 DAYS</button>
  </div>
  <!-- <div class="box-group"></div> -->
</div>
