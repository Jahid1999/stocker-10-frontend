<div >
  <div>
    <p class="px-3 py-2 bg-dark text-white w-50 text-center">NEWS</p>
  </div>
  <div class="overflow-auto p-3 news-body shadow-sm bg-white">
    <ul>
      <li *ngFor="let news of allNews">
        <h3>{{news.title}}</h3>
        <p class="">{{news.body}}</p>
      </li>
    </ul>
  </div>
</div>
