  <table mat-table [dataSource] ="dataSource" class="reportTable">
    <ng-container matColumnDef="quartarly">
      <th mat-header-cell *matHeaderCellDef> Quarterly </th>
      <td mat-cell *matCellDef="let element"> {{element.quartarly}} </td>
    </ng-container>
    <ng-container matColumnDef="anual">
      <th mat-header-cell *matHeaderCellDef class="annual" > Annual </th>
      <td mat-cell *matCellDef="let element">
        <a mat-list-item routerLinkActive="list-item-active">
            <button mat-button (click)="getPDF()">
                <i class="fa fa-download" aria-hidden="true"></i>
            </button>
          </a>
      </td>
    </ng-container>
    
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
