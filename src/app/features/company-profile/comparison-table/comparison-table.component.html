<div>
  <div class="header">
    <div class="row">
      <div class="col-md-3 report" style="padding-left: 0">
        <b>COMPARISON WITH OTHERS</b>
        <hr style="height: 3px; background: black"/>
      </div>
    </div>
  </div>

  <div class="mt-3">
    <table class="table table-striped table-hover table-bordered">
      <tr>
        <th scope="col" class="head-row">Company Name</th>
        <th scope="col" class="data-row">MACD</th>
        <th scope="col" class="data-row">PE</th>
        <th scope="col" class="data-row">PEG</th>
        <th scope="col" class="data-row">DIY</th>
        <th scope="col" class="data-row">EPS</th>
        <th scope="col" class="data-row">Moving Average</th>
        <th scope="col" class="data-row">RSI</th>
      </tr>
      <tr>
        <td scope="col" class="head-row">Company Name</td>
        <td scope="col" class="data-row">MACD</td>
        <td scope="col" class="data-row">PE</td>
        <td scope="col" class="data-row">PEG</td>
        <td scope="col" class="data-row">DIY</td>
        <td scope="col" class="data-row">EPS</td>
        <td scope="col" class="data-row">Moving Average</td>
        <td scope="col" class="data-row">RSI</td>
      </tr>
      <tr>
        <td
          colspan="8"
          style="text-align: center"
          (click)="addClicked()"
        >
          <span class="add" data-bs-toggle="modal" data-bs-target="#exampleModal">+</span>
        </td>
      </tr>
    </table>
  </div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <label class="modal-title" id="exampleModalLabel" style="font-family: 'karla'"><b>Add Company For Comparision</b></label>
        <span aria-hidden="true" class="close add" data-bs-dismiss="modal" aria-label="Close">&times;</span>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col col-lg-12 col-xl-12">
            <form class="example-form">
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Search Company</mat-label>
                <input type="email" matInput [(ngModel)]="search"
                       placeholder="Enter Key word for Search">
                <button matSuffix mat-icon-button aria-label="Clear" (click)="searchCompany()">
                  <mat-icon>search</mat-icon>
                </button>
              </mat-form-field>
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success">Add</button>
      </div>
    </div>
  </div>
</div>
