<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
/>

<div *ngIf="!profile">
  <div class="wrapper">
    <div class="inner">
      <mat-spinner></mat-spinner>
    </div>
  </div>
</div>
<div class="row p-2" *ngIf="profile">
  <div class="col-12">
    <h2>{{ full_name }}</h2>
    <hr />
    <p style="font-size: 15px">
      {{ profile.Details }}
    </p>
    <hr />
    <h5>
      <b>Email</b> :
      <a [href]="'mailto:' + profile.Email">{{ profile.Email }}</a>
    </h5>
    <h5><b>Contact</b> : {{ profile.Contact }}</h5>
    <h5><b>Address</b> : {{ profile.Address }}</h5>
  </div>
</div>
<button
  (click)="navigateToGraphPage()"
  class="navigation-btn mb-2"
  mat-raised-button
  color="primary"
>
  Graph Page
</button>
