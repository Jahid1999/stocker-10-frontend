apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-server
  labels:
    app: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client-image
          image: aajahid/managementfontend
          ports:
            - containerPort: 4200
